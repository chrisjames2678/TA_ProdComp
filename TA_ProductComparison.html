<!DOCTYPE html>
<html>
<head>
	<title>Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>



<div class="container">
  <h1>Product Comparison Form</h1>

    <form>

      <div>
        <label>Tour Route / Itinerary</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      &nbsp;
      <div>
        <label>Inclusions</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      &nbsp;
      <div>
        <label>Duration</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      &nbsp;
      <div>
        <label>Start & Finish Point</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      &nbsp;
      <div>
        <label>Opening Hours/Days of the Week</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      &nbsp;
      <div>
        <label>Customiseable?</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      &nbsp;
      <div>
        <label>Guide Expertise</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div>
      &nbsp;
      <div>
        <label>Languages/Audio Guides</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div>
      &nbsp;
      <div>
        <label>Upsells/Add-ons? Eg Champagne option</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div>
      &nbsp;
      <div>
        <label>Kids of Free/Family Options?</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div>
      &nbsp;
        <button type="reset" class="btn btn-primary btn-lg btn-block">Clear All</button>
      </div>
    </form>
</div>



</body>
</html>
